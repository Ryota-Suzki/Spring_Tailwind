<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">登録</h1>

    <form th:action="@{/register}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">ユーザー名</label>
            <input type="text" id="name" name="name" placeholder="ユーザー名を入力"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
                   required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
            <input type="email" id="email" name="email" placeholder="メールアドレスを入力"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
                   required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-300"
                   required>
        </div>
        <div class="flex justify-center">
            <button type="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-300">
                登録
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <p>すでにアカウントをお持ちの方は、<a href="/login" class="text-blue-500 hover:underline">こちらからログイン</a></p>
    </div>
</div>

</body>
</html>
