<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内イントラネット</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body>
<!-- ヘッダー部分 -->
<header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">社内イントラネット</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:underline">ホーム</a></li>
                <li><a href="/home/notice" class="hover:underline">お知らせ</a></li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="hover:underline">ログアウト</button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>
</body>
</html>
