<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-8">
    <!-- ログインタイトル -->
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ログイン</h1>

    <!-- ログインフォーム -->
    <form th:action="@{/login}" method="post">
        <!-- Spring SecurityがCSRFトークンを自動で追加 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- ユーザー名入力 -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
            <input type="text" id="username" name="username" placeholder="ユーザー名を入力"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300"
                   required>
        </div>

        <!-- パスワード入力 -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300"
                   required>
        </div>

        <!-- 登録リンク -->
        <div class="mb-4 text-center">
            <p class="text-sm text-gray-600">
                アカウントをお持ちでない場合は、<a th:href="@{/register}" class="text-blue-500 hover:underline">こちらから登録</a>してください。
            </p>
        </div>

        <!-- ログインボタン -->
        <div class="flex justify-center">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-300">
                ログイン
            </button>
        </div>
    </form>

    <!-- エラーメッセージ -->
    <div class="mt-4 text-red-500 text-sm text-center" th:if="${param.error}">
        ユーザー名またはパスワードが正しくありません。
    </div>

    <!-- ログアウトメッセージ -->
    <div class="mt-4 text-green-500 text-sm text-center" th:if="${param.logout}">
        ログアウトしました。
    </div>
</div>

</body>
</html>
